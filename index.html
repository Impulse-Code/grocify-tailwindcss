<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocify</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="min-h-screen relative bg-[url('/images/Image.png')] bg-center bg-cover text-white px-28 py-5" >

        <nav class="flex mx-auto items-center ">
            <img src="/images/logo.png" alt="logo" class="w-40 cursor-pointer"  >
            <ul class="flex-1 text-center">
                <li class="list-none inline-block px-3"><a href="" class="no-underline">Home</a></li>
                <li class="list-none inline-block px-3"><a href="" class="no-underline">About</a></li>
                <li class="list-none inline-block px-3"><a href="" class="no-underline">Features</a></li>
                <li class="list-none inline-block px-3"><a href="" class="no-underline">Contact</a></li>  
            </ul>
            <img src="images/cart.png" alt="cart" class="w-8 cursor-pointer">
        </nav>

        <div class=" mt-48 max-w-xl text-white">
            <h1 class="text-6xl font-semibold leading-normal">
                Groceries <br>delivery in <span class="font-light">15 mins</span>
            </h1>
            <p>Grocify offers a wide range of products, including fresh products, meats, dairy, baked goods and non-perishable items</p>
        

            <div class="mt-10">
            <a href="#" class="bg-yellow-500 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-blue-400 transition-colors">Order Now</a> 
            <a href="#" class="bg-yellow-500 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-blue-400 transition-colors">Download App <span class="text-lg inline-block rotate-90">&#10148;</span></a> 
            </div>
        </div>
        <img class="w-full xl:w-1/2 xl:absolute bottom-0  right-20" src="images/grocery-image.png" alt="man holding grocery">

    </div>
</body>
</html>
